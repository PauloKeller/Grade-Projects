buildscript {
  ext {
    springVersion = "2.0.8.RELEASE"
  }
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springVersion}") 
  }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
  baseName = 'stock-api'
  version =  '0.1.0'
}

repositories {
  mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
  compile("org.springframework.boot:spring-boot-starter-data-jpa:${springVersion}")
  compile("org.springframework.boot:spring-boot-starter-web:${springVersion}")
  testCompile("org.springframework.boot:spring-boot-starter-test:${springVersion}")
  compile('javax.xml.bind:jaxb-api:2.2.4')
  compile("org.postgresql:postgresql")
  compile('io.springfox:springfox-swagger-ui:2.0.2')
  compile('io.springfox:springfox-swagger2:2.0.2')
  compile('org.javassist:javassist:3.24.1-GA')
}